<h1>employees.component.html</h1>
<div class="input-group mb-3">
    <input type="text" [(ngModel)]="position" class="form-control" placeholder="positionId">
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">positionId</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees | empfilter: position">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.positionId}}</td>
          </tr>
    </tbody>
  </table>
